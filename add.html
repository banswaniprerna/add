<html>
	<head>
		<title> Add APP </title>

	<style>
	*{font-size:50px;font-family:Calibri;}
	body{background-color:lightyellow;}

	</style>

	<script>
	let find = () =>
	{
	event.prevent.Default();
	let num1=document.getElementById("num1");
	let num2=document.getElementById("num2");
	let msg=document.getElementById("msg");

	if(num1.value=="")
	{
	alert("num1 is empty");
	msg.innerHTML="";
	num1.focus();
	return;
	}

	if(num2.value=="")
	{
	alert("num2 is empty");
	msg.innerHTML="";
	num2.focus();
	return;
	}

	let res=parseFloat(num1.value) + parseFloat(num2.value);
	let ans= "res of addn= " + res.toFixed(2);
	msg.innerHTML=ans;
	}

	</script>
	</head>

	<body>
	<center>
	
	<h1> ADD APP </h1>
	<form onsubmit="find()">
	<input type="number" step="any" placeholder="enter 1st number" id="num1" />
	<br/>
	<br/>
	<input type="number" step="any" placeholder="enter 2nd num" id="num2" />
	<br/>
	<br/>
	<input type="submit" value="add" />
	</form>
	<h1 id="msg"></h1>
	
	</center>
	
	</body>
</html>
